<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="myHeader">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 sideBar">
          <h2>Search for a City:</h2>
          <form role="search">
            <input
              class="input form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="search btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="myLine"></div>
        </div>
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <h3>City: <span class="mainCityEl"></span></h3>
              <p>Temp: <span class="mainTempEl"></span></p>
              <p>Wind: <span class="mainWindEl"></span></p>
              <p>Humidity: <span class="mainHumidityEl"></span></p>
            </div>
          </div>
          <h4 class="forecastTitle">5-Day Forecast:</h4>
          <div class="row">
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="date1"></span>
                  </h5>
                  <div class="weatherIcon"></div>
                  <p class="card-text">Temp:<span class="temp1"></span></p>
                  <p class="card-text">Wind:<span class="wind1"></span></p>
                  <p class="card-text">
                    Humidity:<span class="humidity1"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="date2"></span>
                  </h5>
                  <div class="weatherIcon"></div>
                  <p class="card-text">Temp:<span class="temp2"></span></p>
                  <p class="card-text">Wind:<span class="wind2"></span></p>
                  <p class="card-text">
                    Humidity:<span class="humidity2"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="date3"></span>
                  </h5>
                  <div class="weatherIcon"></div>
                  <p class="card-text">Temp:<span class="temp3"></span></p>
                  <p class="card-text">Wind:<span class="wind3"></span></p>
                  <p class="card-text">
                    Humidity:<span class="humidity3"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="date4"></span>
                  </h5>
                  <div class="weatherIcon"></div>
                  <p class="card-text">Temp:<span class="temp4"></span></p>
                  <p class="card-text">Wind:<span class="wind4"></span></p>
                  <p class="card-text">
                    Humidity:<span class="humidity4"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    <span class="date5"></span>
                  </h5>
                  <div class="weatherIcon"></div>
                  <p class="card-text">Temp:<span class="temp5"></span></p>
                  <p class="card-text">Wind:<span class="wind5"></span></p>
                  <p class="card-text">
                    Humidity:<span class="humidity5"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
